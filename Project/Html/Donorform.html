<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blood Donation Campaign</title>
    <link rel="stylesheet" href="../css/DForm.css">
</head>
<body>
    <!-- Navbar -->
    <div class="navbar">
        <a href="Homepage.html">Home</a>
        <a href="Homepage.html">About Us</a>
        <a href="Donorlist.html">Donor List</a>
        <a href="Donorform.html">Become Donor</a>
        <a href="Login.html" class="login">Admin</a>
    </div>

    <!-- Main Section with Form -->
    <div class="main">
        <div class="image-container">
            <!-- Replace path_to_your_image.jpg with the actual image path -->
            <img src="../Hero images/image 13.png" alt="Blood Donation Campaign">
        </div>

        <form action="../Html/doners.php" method="POST">
            <div class="form-container">
                <h2>Register as Donor</h2>
                
                <!-- Input Fields -->
                <input type="text" placeholder="Your Name" name="Name" required>
                <input 
                id="phoneForm"
                type="text" 
                placeholder="Phone number" 
                name="mobile_no" 
                required 
                pattern="^[1-9][0-9]{7,14}$" 
                title="Enter a valid phone number (8-15 digits)."
              >
              

                <input type="email" placeholder="Email Address" name="email" required>
                <input type="number" placeholder="Age" name="Age" required>
                
                <!-- Blood Type Dropdown -->
                <select name="Blood_type" required>
                    <option disabled selected>Blood Type</option>
                    <option value="A+">A+</option>
                    <option value="A-">A-</option>
                    <option value="B+">B+</option>
                    <option value="B-">B-</option>
                    <option value="O+">O+</option>
                    <option value="O-">O-</option>
                    <option value="AB+">AB+</option>
                    <option value="AB-">AB-</option>
                </select>
                
                <!-- Gender Dropdown -->
                <select name="Gender" required>
                    <option disabled selected>Gender</option>
                    <option value="Male">Male</option>
                    <option value="Female">Female</option>
                </select>
                
                <!-- Location Input -->
                <input type="text" placeholder="Location" name="location" required>

                <!-- Submit Button -->
                <button type="submit" name="register">Send Request</button>
            </div>
        </form>
    </div>

    <!-- Footer Section -->
    <div class="footer">
        <div class="column">
            <h3>Quick Links</h3>
            <a href="#">Home</a>
            <a href="#">About Us</a>
            <a href="#">Contact Us</a>
            <a href="#">Donor List</a>
            <a href="#">Search Donor</a>
            <a href="#">Admin</a>
        </div>
        <div class="column">
            <h3>Contact Us</h3>
            <p>Blood Donation Management Team</p>
            <p>Nakhipot, Lalitpur, ward 1</p>
            <p>Postal Code</p>
            <p>Email: info@blooddonation.com</p>
            <p>Phone: +977-123456789</p>
        </div>
    </div>
    <script>
        document.getElementById('phoneForm').addEventListener('submit', function(event) {
          const phoneInput = event.target.number.value;
          
          // Regular Expression for validation
          const phoneRegex = /^\+?[1-9]\d{1,14}$/; // Supports E.164 format
          
          if (!phoneRegex.test(phoneInput)) {
            event.preventDefault(); // Prevent form submission
            alert('Please enter a valid phone number, e.g., +1234567890 or 1234567890');
          }
        });
      </script>
</body>
</html>
